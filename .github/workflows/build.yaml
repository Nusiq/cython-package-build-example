    #   env:
    #     TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
    #     TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
    #   run: |
    #     python -m twine upload

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
